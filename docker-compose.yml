version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: srag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: srag_user
      POSTGRES_PASSWORD: srag_password
      POSTGRES_DB: srag_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U srag_user -d srag_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
