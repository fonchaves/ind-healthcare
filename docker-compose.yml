version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: srag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: srag_user
      POSTGRES_PASSWORD: srag_password
      POSTGRES_DB: srag_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U srag_user -d srag_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - srag-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: srag-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://srag_user:srag_password@postgres:5432/srag_db
      PORT: 3001
      NODE_ENV: production
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - srag-network
    volumes:
      # Mount data folder for seeding (optional in production)
      - ./docs/datasource:/app/docs/datasource:ro

volumes:
  postgres_data:
    driver: local

networks:
  srag-network:
    driver: bridge
